# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Docker pull & Run from Hub
        uses: Seyone68/stock_exchange_cloud@main
        with:
          host: 3.141.104.176
          username: ec2-user
          key: AKIAYTR22JHZUT2TLM4C
          env: aws-cli
          script: |
            docker pull seyone679/user-stock-service
            kubectl delete deployment user-stock-serv
            kubectl create deployment user-stock-serv --image=seyone679/user-stock-service:latest
            kubectl expose deployment user-stock-serv --type=NodePort --port=8080
            
